<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML List</h1>
    <!-- HTML LIST -->
    <h2>ordered list</h2>

    <h3>Movies </h3>
    <ol type="1" start="3" >
        <li> Superman</li>
        <li>Avengers</li>
        <li>Wonderwomen</li>
        <li>Avengers</li>
        <li>Fruits
            <!-- NESTED LIST -->
            <ol>
                <li>orange</li>
                <li>banana</li>
                <li>apple</li>
            </ol>
        </li>
        <li>Sholay</li>
    </ol>
    <h2>Unordered list</h2> 
    <!-- UNORDERED LIST -->
    <h3>Movies</h3>
    <ul type="circle">
        <li>Superman</li>
        <li>Ironman</li>
        <li>Wonderwomen</li>
        <li>Avengers</li>
        <li>Sholay</li>
    </ul>
    

</body>
</html>
